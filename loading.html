<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* Hides the preloader after the page is loaded */
        .loaded .preloader {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="heart"></div>
    </div>

    <!-- Your main content goes here -->
    <div class="content">
        <h1>Welcome to the Page!</h1>
        <p>This is the main content of your website.</p>
    </div>

    <script>
        window.addEventListener("load", function() {
            document.body.classList.add("loaded");
        });
    </script>
</body>
</html>
